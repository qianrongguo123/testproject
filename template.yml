AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  port:
    Type: Number
    Description: container port
Resources:
  NginxTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: nginx-example
      ContainerDefinitions:
        - Name: nginx
          Image: nginx:latest
          Essential: true
          requiresCompatibilities: FARGATE
          cpu: 1
          Memory: 1024
          PortMappings:
            - ContainerPort: !Ref port
              HostPort: !Ref port
              Protocol: tcp
